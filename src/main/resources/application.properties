quarkus.http.root-path=/store

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept,content-type,x-requested-with,x-foobar,Authorization,Access-Control-Allow-Origin
quarkus.http.cors.methods=GET,POST,PUT

quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/store
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.max-size=2
quarkus.datasource.jdbc.min-size=1

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.transaction-manager.default-transaction-timeout=5m

quarkus.flyway.migrate-at-start=true

quarkus.swagger-ui.always-include=true